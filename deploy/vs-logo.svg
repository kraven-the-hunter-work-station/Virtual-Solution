    <stop offset="0%" style="stop-color:#991bb3" />
    <stop offset="35%" style="stop-color:#b91c7c" />
    <stop offset="70%" style="stop-color:#7c3aed" />
    <stop offset="100%" style="stop-color:#8b5cf6" />
