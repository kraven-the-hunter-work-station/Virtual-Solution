<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Methods Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .method {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        .method h2 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Email Methods Test</h1>
    <p>Test all three email submission methods to see which one works in your environment.</p>

    <div class="method">
        <h2>Method 1: PHP Mail Function</h2>
        <form id="phpMailForm">
            <div class="form-group">
                <label for="phpName">Name:</label>
                <input type="text" id="phpName" required>
            </div>
            <div class="form-group">
                <label for="phpEmail">Email:</label>
                <input type="email" id="phpEmail" required>
            </div>
            <div class="form-group">
                <label for="phpMessage">Message:</label>
                <textarea id="phpMessage" rows="5" required></textarea>
            </div>
            <button type="submit">Test PHP Mail</button>
        </form>
        <div id="phpResult" class="result"></div>
    </div>

    <div class="method">
        <h2>Method 2: FormSpree</h2>
        <form id="formspreeForm">
            <div class="form-group">
                <label for="formName">Name:</label>
                <input type="text" id="formName" required>
            </div>
            <div class="form-group">
                <label for="formEmail">Email:</label>
                <input type="email" id="formEmail" required>
            </div>
            <div class="form-group">
                <label for="formMessage">Message:</label>
                <textarea id="formMessage" rows="5" required></textarea>
            </div>
            <button type="submit">Test FormSpree</button>
        </form>
        <div id="formspreeResult" class="result"></div>
    </div>

    <div class="method">
        <h2>Method 3: EmailJS</h2>
        <form id="emailjsForm">
            <div class="form-group">
                <label for="emailjsName">Name:</label>
                <input type="text" id="emailjsName" required>
            </div>
            <div class="form-group">
                <label for="emailjsEmail">Email:</label>
                <input type="email" id="emailjsEmail" required>
            </div>
            <div class="form-group">
                <label for="emailjsMessage">Message:</label>
                <textarea id="emailjsMessage" rows="5" required></textarea>
            </div>
            <button type="submit">Test EmailJS</button>
        </form>
        <div id="emailjsResult" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // PHP Mail Test
        document.getElementById('phpMailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('phpResult');
            resultDiv.textContent = 'Sending...';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/src/config/direct-mail.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: document.getElementById('phpName').value,
                        email: document.getElementById('phpEmail').value,
                        message: document.getElementById('phpMessage').value,
                        subject: 'PHP Mail Test'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.textContent = 'Success! The PHP mail function worked.';
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `Error: ${data.message || 'PHP mail function failed'}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        });
        
        // FormSpree Test
        document.getElementById('formspreeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('formspreeResult');
            resultDiv.textContent = 'Sending...';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('https://formspree.io/f/xwkgdrgy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('formName').value,
                        email: document.getElementById('formEmail').value,
                        message: document.getElementById('formMessage').value,
                        _subject: 'FormSpree Test'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.ok) {
                    resultDiv.textContent = 'Success! FormSpree worked.';
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `Error: ${data.error || 'FormSpree submission failed'}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        });
        
        // EmailJS Test
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
            
            document.getElementById('emailjsForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const resultDiv = document.getElementById('emailjsResult');
                resultDiv.textContent = 'Sending...';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                
                try {
                    const response = await emailjs.send(
                        "YOUR_SERVICE_ID", // Replace with your EmailJS service ID
                        "YOUR_TEMPLATE_ID", // Replace with your EmailJS template ID
                        {
                            from_name: document.getElementById('emailjsName').value,
                            reply_to: document.getElementById('emailjsEmail').value,
                            message: document.getElementById('emailjsMessage').value
                        }
                    );
                    
                    resultDiv.textContent = 'Success! EmailJS worked.';
                    resultDiv.className = 'result success';
                } catch (error) {
                    resultDiv.textContent = `Error: ${error.text || error.message}`;
                    resultDiv.className = 'result error';
                }
            });
        })();
    </script>
</body>
</html>
