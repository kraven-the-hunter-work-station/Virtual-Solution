<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-blue-600 text-white p-4 text-center">
            <h1 class="text-2xl font-bold">Development Login</h1>
            <p class="text-sm">No server required</p>
        </div>
        
        <div class="p-6">
            <div id="message" class="rounded-md p-4 mb-4 hidden"></div>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="email" 
                           type="email" 
                           value="test@example.com" 
                           placeholder="test@example.com">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="password" 
                           type="password" 
                           value="test123" 
                           placeholder="test123">
                </div>
                
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" 
                            type="submit"
                            id="loginButton">
                        Sign In
                    </button>
                </div>
            </form>
            
            <div class="mt-6 border-t pt-4 text-center text-gray-600 text-sm">
                <p class="font-medium">Development Credentials:</p>
                <p>Email: test@example.com</p>
                <p>Password: test123</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Test user data
            const TEST_USER = {
                id: 1,
                first_name: 'Test',
                last_name: 'User',
                email: 'test@example.com',
                role: 'user'
            };
            
            // Form elements
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const messageDiv = document.getElementById('message');
            
            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading state
                loginButton.disabled = true;
                loginButton.textContent = 'Signing in...';
                
                // Get form values
                const email = emailInput.value;
                const password = passwordInput.value;
                
                // Simulate API delay
                setTimeout(function() {
                    // Check credentials (hardcoded for development)
                    if (email === 'test@example.com' && password === 'test123') {
                        // Success
                        showMessage('Login successful! Redirecting...', 'success');
                        
                        // Store user data in localStorage
                        localStorage.setItem('testUser', JSON.stringify(TEST_USER));
                        localStorage.setItem('testToken', 'dev-token-' + Math.random());
                        localStorage.setItem('loginTime', new Date().toISOString());
                        
                        // Redirect after delay
                        setTimeout(function() {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        // Error
                        showMessage('Invalid credentials. Please use the test account.', 'error');
                        loginButton.disabled = false;
                        loginButton.textContent = 'Sign In';
                    }
                }, 800);
            });
            
            // Helper to show messages
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.classList.remove('hidden');
                
                if (type === 'success') {
                    messageDiv.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-200');
                    messageDiv.classList.remove('bg-red-100', 'text-red-800', 'border-red-200');
                } else {
                    messageDiv.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-200');
                    messageDiv.classList.remove('bg-green-100', 'text-green-800', 'border-green-200');
                }
            }
        });
    </script>
</body>
</html>
