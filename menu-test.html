<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Menu Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: black;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-gray-900 p-8 rounded-2xl max-w-md mx-auto">
        <h1 class="text-white text-2xl mb-6">Profile Menu Test</h1>
        
        <!-- Profile Menu Simulation -->
        <div class="relative">
            <button 
                id="profileButton"
                class="flex items-center gap-2 p-1 rounded-xl hover:bg-purple-600/20 transition-all duration-300 group"
            >
                <div class="w-8 h-8 rounded-lg overflow-hidden border-2 border-purple-500/50 group-hover:border-purple-400">
                    <img 
                        src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" 
                        alt="John Doe"
                        class="w-full h-full object-cover"
                    />
                </div>
                <span class="text-sm font-medium text-white">John</span>
            </button>

            <!-- Profile Dropdown -->
            <div 
                id="profileMenu"
                class="absolute right-0 top-full mt-2 w-72 bg-gradient-to-br from-black/95 via-gray-900/95 to-black/95 backdrop-blur-2xl border border-gray-600/30 rounded-2xl overflow-hidden shadow-2xl shadow-purple-500/20 z-50"
                style="display: none;"
            >
                <div class="p-4 border-b border-gray-700/50">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-xl overflow-hidden border-2 border-purple-500/50">
                            <img 
                                src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" 
                                alt="John Doe"
                                class="w-full h-full object-cover"
                            />
                        </div>
                        <div>
                            <h3 class="text-white font-semibold">John Doe</h3>
                            <p class="text-gray-400 text-sm">john@example.com</p>
                            <p class="text-purple-400 text-xs font-medium">ID: VS2025001</p>
                        </div>
                    </div>
                </div>
                
                <div class="p-2">
                    <button class="w-full flex items-center gap-3 px-3 py-2 rounded-xl text-gray-300 hover:text-white hover:bg-purple-600/20 transition-all duration-300">
                        <span>üë§</span>
                        <span>View Profile</span>
                    </button>
                    <button class="w-full flex items-center gap-3 px-3 py-2 rounded-xl text-gray-300 hover:text-white hover:bg-purple-600/20 transition-all duration-300">
                        <span>‚öôÔ∏è</span>
                        <span>Settings</span>
                    </button>
                    <button class="w-full flex items-center gap-3 px-3 py-2 rounded-xl text-red-400 hover:text-red-300 hover:bg-red-600/20 transition-all duration-300">
                        <span>üö™</span>
                        <span>Sign Out</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-8 p-4 bg-purple-600/20 rounded-xl">
            <h3 class="text-white font-semibold mb-2">Test Instructions:</h3>
            <ol class="text-gray-300 text-sm space-y-1">
                <li>1. Click on the profile picture above</li>
                <li>2. The dropdown menu should appear</li>
                <li>3. Click anywhere outside to close</li>
                <li>4. If this works, the React app should work too!</li>
            </ol>
        </div>
        
        <div class="mt-4 p-4 bg-green-600/20 rounded-xl">
            <p class="text-green-300 text-sm">
                <strong>Status:</strong> <span id="status">Click the profile to test</span>
            </p>
        </div>
    </div>

    <script>
        const profileButton = document.getElementById('profileButton');
        const profileMenu = document.getElementById('profileMenu');
        const status = document.getElementById('status');
        let isOpen = false;

        profileButton.addEventListener('click', (e) => {
            e.stopPropagation();
            isOpen = !isOpen;
            profileMenu.style.display = isOpen ? 'block' : 'none';
            status.textContent = isOpen ? 'Menu is OPEN' : 'Menu is CLOSED';
        });

        document.addEventListener('click', (e) => {
            if (!profileMenu.contains(e.target) && !profileButton.contains(e.target)) {
                isOpen = false;
                profileMenu.style.display = 'none';
                status.textContent = 'Menu closed by clicking outside';
            }
        });
    </script>
</body>
</html>
